<!doctype html>
<html lang="en" ng-app="Client">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cliente</title>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="js/lb-services.js"></script>
  <script src="js/client.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <link href="css/styles.css" rel="stylesheet">

</head>

<body ng-controller="ClientReservationController">

  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Client Name</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="http://localhost:3000/login.html">Sign Out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:3000/history.html">
                <span data-feather="home"></span>
                History
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:3000/client_reservation.html">
                <span data-feather="dollar-sign"></span>
                Make Reservation
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="http://localhost:3000/client_wishlist.html">
                <span data-feather="shopping-bag"></span>
                Wish List
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- OpciÃ³n de agregar paquetes clase: principal-->
      <main id="main-principal" role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 principal">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom ">
          <h1 class="h1">Make a reservation</h1>
        </div>

        <form class="needs-validation" ng-app="triptec" novalidate>
          <div class="row principal">

            <div class="col-md-4 mb-3">
              <label for="amountCost">Amount of costumers</label>
              <input ng-model="amountCostumers" type="number" class="form-control" name="AmountCost" id="AmountCost"
                placeholder="2" value="" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="CheckInDate">Check In Date </label>
              <input ng-model="checkInDate" type="date" class="form-control" id="checkInDate" name="checkInDate"
                placeholder="mm/dd/yyyy" value="" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="CheckOutDate">Check Out Date </label>
              <input ng-model="checkOutDate" type="date" class="form-control" id="checkOutDate" name="checkOutDate"
                placeholder="mm/dd/yyyy" value="" required>
            </div>


          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="particularNeeds">Special Needs</label>
              <textarea ng-model="specialNeeds" class="form-control" id="particularNeeds" name="particularNeeds" rows="3"
                required></textarea>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="extraServices">Extra Services</label>
              <textarea ng-model="extraServices" class="form-control" id="extraServices" name="extraServices" rows="3"
                required></textarea>
            </div>
          </div>

          <hr class="mb-4">

          <table class="mb-5">
            <tr>
              <th>Hotel</th>
              <th>Actions</th>
              <th>Wish Lists</th>
            </tr>
            <tr ng-repeat="site in sites">
              <td> {{site.name}} </td>
              <td>
                <div class="form-check">
                  <input ng-model="siteSelected.siteId" ng-value="$index" class="form-check-input" type="radio">
                  Select Site
                </div>
              </td>
              <td> <button ng-click="addWishlist($index)"> Add to Wishlist </button></td>
            </tr>
          </table>

          <button ng-click="makeReservation()" class="btn btn-primary btn-lg btn-block mb-5" type="submit">Make reservation</button>


        </form>
      </main>
      <!-- fin de la parte principal -->

    </div>
  </div>

  <script src="js/app.js"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>

</html>
