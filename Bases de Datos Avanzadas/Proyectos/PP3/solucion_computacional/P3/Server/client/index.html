<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="js/lb-services.js"></script>
        <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="main" ng-app="triptec" ng-controller="myClients">
            <h1>Clients</h1>
            <div>
                <input ng-model = "idNumber" placeholder="123456789" type="number">
                <input ng-model = "name" placeholder="Name" type="text">
                <input ng-model = "lastname" placeholder="Lastname" type="text">
                <input ng-model = "phone" placeholder="phone" type="number">
                <input ng-model = "birthdate" placeholder="Birthdate" type="date">
                <input ng-model = "email" placeholder="Email" type="text">
                <input ng-model = "password" placeholder="Password" type="password">

                <button ng-click="pushClient()">Add</button>
            </div>

            <ul ng-repeat="i in clients">
                {{i.name}} {{i.lastname}}
            </ul>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
