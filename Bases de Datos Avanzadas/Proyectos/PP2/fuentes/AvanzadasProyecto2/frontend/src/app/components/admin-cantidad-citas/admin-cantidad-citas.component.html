<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          Filtro por paciente
        </div>
        <div class="card-body">
          <form class="form-inline" (ngSubmit)="getCantidadCitasPaciente(Paciente)">
            <div class="form-group">
              <label for="Paciente">Cedula</label>
              <input type="number" class="form-control" [(ngModel)]="Paciente" [ngModelOptions]="{standalone: true}"
                id="Paciente" placeholder="Ced Paciente">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info btn-block">Consultar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Filtro por rango de fechas
        </div>
        <div class="card-body">
          <form class="form-inline" (ngSubmit)="getCitaEspecialidad(Especialidad)">
            <div class="form-group">
              <label for="Especialidad">Especialidad</label>
              <input type="number" class="form-control" [(ngModel)]="Especialidad" [ngModelOptions]="{standalone: true}"
                id="Especialidad" placeholder="Especialidad">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info btn-block">Consultar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Filtro por especialidad
        </div>
        <div class="card-body">
          <form class="form-inline" (ngSubmit)="getCantidadCitasEspecialidad(Especialidad)">
            <div class="form-group">
              <label for="Especialidad">Especialidad</label>
              <input type="text" class="form-control" [(ngModel)]="Especialidad" [ngModelOptions]="{standalone: true}"
                id="Especialidad" placeholder="Especialidad">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info btn-block">Consultar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Filtro por estado
        </div>
        <div class="card-body">
            <form (ngSubmit)="getCantidadCitasEstado(Estado)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                      </div>
                      <select class="custom-select" [(ngModel)]="Estado" [ngModelOptions]="{standalone: true}" id="Estado">
                        <option selected>Registrada</option>
                        <option>Cancelada por paciente</option>
                        <option>Cancelada por centro m√©dico</option>
                        <option>Asignada</option>
                        <option>Realizada</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-info btn-block">Consultar</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <th>Filtro</th>
              <th>Cantidad de citas registradas</th>
            </thead>
            <tbody>
              <tr *ngFor="let adminCantidadCita of adminCantidadCitas">
                <td>{{ adminCantidadCita._id }}</td>
                <td>{{ adminCantidadCita.cantidadCita }}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
