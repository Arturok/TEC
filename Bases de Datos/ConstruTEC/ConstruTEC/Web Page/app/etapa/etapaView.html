<div class="row">
    <section class="posts col-md-9">
        <div class="bread-crumb">
            <ol class="breadcrumb">
                <li><a href="#">Registrar Etapa</a></li>
            </ol>
        </div>
    </section>
</div>

<div class="jumbotron">
    <div class="container">
        <div class="col-sm-9 col-sm-offset-2">
            <div class="col-md-6 col-md-offset-3">
                <h2 class="text-center">Crear Etapa</h2>
                <form name="form" ng-submit="vm.register()" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.proyecto.$dirty && form.proyecto.$error.required }">
                        <select title="Proyecto" name="Proyecto" id = "Proyecto" class="form-control" id="Proyecto" ng-model="vm.proyecto" required>
                            <option value="" disabled selected hidden>Por favor escoja un Proyecto</option>
                            <option ng-repeat="proyecto in vm.allProyectos">{{proyecto.Nombre}}</option>
                        </select>

                        <span ng-show="form.proyecto.$dirty && form.proyecto.$error.required" class="help-block">Proyecto Requerido</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.Name.$dirty && form.Name.$error.required }">
                        <input type="text" name="Name" id="Name" class="form-control" placeholder="Nombre" ng-model="vm.user.Nombre" required />
                        <span ng-show="form.Name.$dirty && form.Name.$error.required" class="help-block">Nombre requerido</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.Description.$dirty && form.Description.$error.required }">
                        <input type="text" name="Description" id="Description" class="form-control" placeholder="Description" ng-model="vm.user.Description" required />
                        <span ng-show="form.Description.$dirty && form.Description.$error.required" class="help-block">Descripcion requerida</span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.costo.$dirty && form.costo.$error.required }">
                        <input type="text" name="costo" id="costo" class="form-control" placeholder="Costo" ng-model="vm.user.costo" required />
                        <span ng-show="form.costo.$dirty && form.costo.$error.required" class="help-block">Costo requerido</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.proyecto.$dirty && form.proyecto.$error.required }">
                        <input type="text" name="proyecto" id="proyecto" class="form-control" placeholder="Proyecto" ng-model="vm.user.proyecto" required />
                        <span ng-show="form.proyecto.$dirty && form.proyecto.$error.required" class="help-block">Proyecto requerido</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.proyecto.$dirty && form.proyecto.$error.required }">
                        <input type="checkbox" name="Material" id="Material" class="form-control"placeholder="Material" ng-repeat="vm.user.Material" required />
                        <span ng-show="form.Material.$dirty && form.Material.$error.required" class="help-block">Material Requerido</span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
